<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="text-bg-dark text-dark">
    

        <div class="container mt-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 shadow p-3 mb-5 bg-body-tertiary rounded">
                    <!-- {%for m in messages%}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{m}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {%endfor%}

                    {%if form.errors%}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{form.errors}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    

                    {%endif%} -->
                    <h1 class="fw-bolder text-center">Sign In!!!</h1>
                    <!-- <h5 class="fw-light ">Please fill in this form to create account!!</h5><br> -->
                    <form action="" method="post">
                        {%csrf_token%}
                        
                        <div class="mt-3">
                            <label>Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>

                        <div class="mt-3">
                            <label>Password:</label>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                       

                        <div class="mt-3">
                            <input type="submit" value="SignIn" class=" mt-2 btn btn-info form-control">
                        </div>










                    </form>

                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
